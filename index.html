<html>
    <head>
        <meta charset="utf-8">
        <title>Insert To Table</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="reg">Regestration system</h1>
        <hr size="2px" width="80%" color="black">
        <br>
        <div id="AllContainer">
            <div id="FirstBox">
                <h3>Add Record</h3>
                <form id="myForm">
                    <div id="Entry">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>
                    <div id="Entry">
                        <label>Gender:</label>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div id="Entry">
                        <label for="Address">Address:</label>
                        <input type="text" id="Address" placeholder="Enter Address" required>
                    </div>
                    <div id="Entry">
                        <label for="Date">Date Of Birth:</label>
                        <input type="date" id="Date"required>
                    </div>
                    <div id="Entry">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" placeholder="Enter your email" required>
                    </div>
                    <div id="msg"></div>
                    <div id="Buttons">
                        <button id="Delete">Delete Row</button>
                        <button id="Submit">Submit</button>
                        <button id="Clear">Clear table</button>

                    </div>
                </form>
    
            </div>
            
            <div id="SecondBox">
                <table id="Table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Date Of Birth</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="check" unchecked></td>
                            <td>Ahmad</td>
                            <td>Male</td>
                            <td>Ramallah</td>
                            <td>2001-05-05</td>
                            <td>ahmad@something.com</td>
                      </tr>
                    </tbody>
                </table>
                <button id="DeleteSelected">Delete selected</button>
            </div>
        </div>
        <div style="margin-top:200px"></div>
        <script src="main.js"></script>
    </body>
</html>
